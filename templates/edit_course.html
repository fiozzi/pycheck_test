{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Edit "{{ course['coursecode'] }}" {% endblock %}</h1>
    <form method="post">
        <label for="coursecode">Course Code</label>
        <br>
        <input type="text" name="coursecode"
               value="{{ request.form['coursecode'] or course['coursecode'] }}"></input>
        <br>

        <label for="coursename">Course Name</label>
        <br>
        <input type="text" name="coursename" placeholder="Course Name" size="60" 
        value="{{ request.form['coursename'] or course['coursename'] }}"></input>

        <br>

        <label for="department">Department</label>
        <br>
        <select name="iddepartment">
            <option value="1" {{'selected' if course['iddepartment']==1}}>DCS</option>
            <option value="2" {{'selected' if course['iddepartment']==2}}>DEC</option>
        </select>
        <br>

        <label for="program">Program</label>
        <br>
        <select name="idprogram">
            {% for program in programs %}
                <option value="{{ program['IDProgram'] }}" {{'selected' if program['idprogram']==cur_program}}>
                    {{ program['program'] }}
                </option>
            {% endfor %}
        </select>
        <br>

        <label for="manager">Manager</label>
        <br>
        <select name="idmanager">
            {% for manager in managers %}
                <option value="{{ manager['IDManager'] }}"{{'selected' if manager['idmanager']==cur_manager}}>
                    {{ manager['manager'] }}
                </option>
            {% endfor %}
        </select>
        <br>

        <label for="teacher">Teacher in Charge</label>
        <br>
        <select name="idteacher">
            {% for teacher in teachers %}
                <option value="{{ teacher['IDteacher'] }}" {{'selected' if teacher['idteacher']==cur_teacher}}>
                    {{ teacher['Lastname'] }} {{ teacher['Firstname'] }}
                </option>
            {% endfor %}
        </select>
        <br>

        <button type="submit" onclick="return confirm('Are you sure you want to submit the changes?')">Submit</button>
        <button type="button" onclick="history.back()">Back</button>
    </form>
{% endblock %}
