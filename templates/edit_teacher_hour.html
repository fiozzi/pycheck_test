{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Edit number of hours {% endblock %}</h1>
    IDTeachersHours: {{ teachershour['IDTeachersHours']}}<br/>
    IDCourseHours: {{ teachershour['IDCourseHours']}}<br/>
    IDTeacher: {{ teachershour['IDTeacher']}}<br/>
    <form method="post">
        <label for="idteacher">Hours</label>
        <br>
        <input type="text" name="hours"
               placeholder="Hours"
               value="{{ request.form['hours'] or teachershour['hours'] }}"></input>
        <br>
        <button type="submit" onclick="return confirm('Are you sure you want to submit the changes?')">Submit</button>
        <button type="button" onclick="history.back()">Back</button>
    </form>
{% endblock %}
